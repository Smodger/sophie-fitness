<!DOCTYPE html>
<html ng-app="fitnessApp">
  <head>
    <meta charset="utf-8">
    <title>Sophie's Fitness App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
     <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/controllers/blogs.js" charset="utf-8"></script>
    <script src="/js/controllers/auth.js" charset="utf-8"></script>
    <script src="/js/models/blog.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">
    <header class="container">
      <h1>Fitness App!!</h1>
      <nav>
        <ul>
          <li><a ui-sref="blogsIndex" ui-sref-active="active"> Blogs</a></li>
          <li><a ui-sref="blogsNew" ui-sref-active="active"> New Blog</a></li>
          <li><a ui-sref="register" ui-sref-active="active"> Register</a></li>
          <li><a ui-sref="login" ui-sref-active="active"> Login</a></li>
          <li><a ng-click="main.logout()">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main class= "container" ui-view></main>
  </body>
</html>
