<!DOCTYPE html>
<html ng-app="fitnessApp">
  <head>
    <meta charset="utf-8">
    <title>Sophie's Fitness App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Karla|Libre+Baskerville|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/controllers/pictures.js" charset="utf-8"></script>
    <script src="/js/controllers/blogs.js" charset="utf-8"></script>
    <script src="/js/controllers/auth.js" charset="utf-8"></script>
    <script src="/js/models/picture.js" charset="utf-8"></script>
    <script src="/js/models/blog.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5p7q8Ryzq-b1m8hPfLttH0nYSQx_hLRk&libraries=places" charset="utf-8"></script>
  </head>

  <body ng-controller="BlogsIndexController as blogsIndex">
    <header class="container">

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="8"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <a ui-sref="about">
              <img class="d-block img-fluid" src="images/carousel-image2-cropped.jpg" alt="First slide">
              <div class="carousel-caption">
                <h4>About</h4>
              </div>
              </a>
            </div>
            <div class="carousel-item">
              <a ui-sref="yogaTherapy">
              <img class="d-block img-fluid" src="images/carousel-image2-cropped.jpg" alt="Second slide">
              <div class="carousel-caption">
                <h4>Yoga Therapy</h4>
              </div>
              </a>
            </div>
            <div class="carousel-item">
                <a ui-sref="yoga">
              <img class="d-block img-fluid" src="images/carousel-image3-cropped.jpg" alt="Third slide">
              <div class="carousel-caption">
                <h4>Yoga</h4>
              </div>
              </a>
            </div>
            <div class="carousel-item">
              <a ui-sref="fitness">
              <img class="d-block img-fluid" src="images/carousel-image2-cropped.jpg" alt="Fourth slide">
              <div class="carousel-caption">
                <h4>Fitness & Personal Training</h4>
              </div>
              </a>
            </div>
            <div class="carousel-item">
              <a ui-sref="psychotherapy">
              <img class="d-block img-fluid" src="images/carousel-image3-cropped.jpg" alt="Fifth slide">
              <div class="carousel-caption">
                <h4>Psycho-therapy</h4>
              </div>
              </a>
            </div>
            <div class="carousel-item">
              <a ui-sref="events">
              <img class="d-block img-fluid" src="images/carousel-image2-cropped.jpg" alt="Sixth slide">
              <div class="carousel-caption">
                <h4>Events & Retreats</h4>
              </div>
              </a>
            </div>
            <div class="carousel-item">
              <a ui-sref="blogsIndex">
              <img class="d-block img-fluid" src="images/carousel-image3-cropped.jpg" alt="Seventh slide">
              <div class="carousel-caption">
                <h4>Blogs</h4>
              </div>
              </a>
            </div>
            <div class="carousel-item">
              <a ui-sref="shop">
              <img class="d-block img-fluid" src="images/carousel-image2-cropped.jpg" alt="Eighth slide">
              <div class="carousel-caption">
                <h4>Shop</h4>
              </div>
              </a>
            </div>
            <div class="carousel-item">
              <a ui-sref="contact">
              <img class="d-block img-fluid" src="images/carousel-image3-cropped.jpg" alt="Nineth slide">
              <div class="carousel-caption">
                <h4>Contact</h4>
              </div>
              </a>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <nav>
        <ul>
          <li><a ui-sref="about" ui-sref-active="active">About</a></li>
          <li><a ui-sref="yogaTherapy" ui-sref-active="active">Yoga Therapy</a></li>
          <li><a ui-sref="yoga" ui-sref-active="active">Yoga</a></li>
          <li><a ui-sref="fitness" ui-sref-active="active">Fitness & Personal Training</a></li>
          <li><a ui-sref="psychotherapy" ui-sref-active="active">Psycho-Therapy</a></li>
          <li><a ui-sref="events" ui-sref-active="active">Event & Retreats</a></li>
          <li><a ui-sref="blogsIndex" ui-sref-active="active">Blogs</a></li>
          <li><a ui-sref="shop" ui-sref-active="active">Shop</a></li>
          <li><a ui-sref="contact" ui-sref-active="active">Contact</a></li>
        </ul>
        <ul class="float-right">
          <li class="no-padding"><a href="#" class="fa fa-facebook"></a></li>
          <li class="no-padding"><a href="https://twitter.com/sheywoods?lang=en" class="fa fa-twitter"></a></li>
          <li class="no-padding"><a href="#" class="fa fa-instagram"></a></li>
          <li class="no-padding"><a href="#" class="fa fa-youtube"></a></li>
        </ul>
      </nav>
    </header>
    <main class= "container" ui-view></main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
