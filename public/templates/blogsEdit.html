<section class="row">
  <form ng-submit="blogsEdit.update()">
    <div class="twelve columns">
      <label>Title</label>
      <input type="text" name="title" placeholder="Title" ng-model="blogsEdit.blog.title" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Author</label>
      <input type="text" name="author" placeholder="Author" ng-model="blogsEdit.blog.author" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Poster Image</label>
      <input type="text" name="Image" placeholder="Image" ng-model="blogsEdit.blog.image" class="u-full-width">
    </div>

    <button>Update</button>
  </form>
</section>
